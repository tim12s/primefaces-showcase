<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="en">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title><ui:insert name="title">PrimeFaces Showcase</ui:insert></title>
        <h:outputScript name="script/layout.js" library="showcase" />
        <ui:insert name="head"/>
    </h:head>

    <h:body>
        <div class="layout-wrapper">
            <ui:include src="./topbar.xhtml"></ui:include>
            <ui:include src="./menu.xhtml"></ui:include>

            <div class="layout-content">
                <ui:insert name="content"></ui:insert>
            </div>
            
            <ui:include src="./footer.xhtml"></ui:include>
            <div class="layout-mask"></div>

        </div>
       
        <h:outputStylesheet name="css/layout.css" library="showcase" />
    </h:body>

</html>
